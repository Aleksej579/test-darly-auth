<!-- Enter log & pass -->
<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Sign Up</mat-card-title>
        <mat-card-subtitle>Enter you data</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <!-- input for email & pass -->
        <form class="example-form" action="/action_page.php">
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <!-- email -->
                        <mat-form-field class="example-full-width">
                            <mat-label>Enter you email:</mat-label>
                            <input matInput id="email" name="email">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <!-- pass -->
                        <mat-form-field class="example-full-width">
                            <mat-label>Enter you password:</mat-label>
                            <input matInput id="pass" name="pass">
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <button mat-raised-button color="accent">Sign Up</button>
        </form>
    </mat-card-content>
</mat-card>
